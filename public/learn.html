<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DotDash - Learn Morse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Courses container */
        .courses-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
        }

        /* Individual course box */
        .course-box {
            min-width: 200px;
            height: 250px;
            background-color: #e0f7fa;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
            text-decoration: none;
            color: #000;
        }

        .course-box:hover {
            transform: scale(1.05);
            background-color: #b2ebf2;
        }

        /* Image inside course box */
        .course-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Title below image */
        .course-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <h1 class="site-title">Цэг Зураас</h1>
            <nav class="nav-links">
                <a href="home.html" class="nav-link">Эхлэл</a>
                <a href="index.html#typing" class="nav-link">Бичих дадлага</a>
                <a href="hearing.html" class="nav-link">Сонсох дадлага</a>
                <a href="leaderboard.html" class="nav-link">Онооны самбар</a>
                <a href="learn.html" class="nav-link">Сургалт</a>
                <a href="#contact" class="nav-link">Бидний тухай</a>
                <a href="#" class="nav-link signup">Бүртгүүлэх</a>
            </nav>
        </div>
    </header>

    <!-- Courses -->
    <main>
        <h1 style="text-align:center; margin-top:20px;">Морзын кодын хичээл</h1>
        <div class="courses-container">
            <!-- Morse Cheatsheet -->
            <a href="cheatsheet.html" class="course-box">
                <img src="./images/cheatsheet.png" alt="Morse Cheatsheet">
                <div class="course-title">Үсэг-Морз хөрвүүлэлт</div>
            </a>

            <!-- Placeholder Course 1 -->
            <div class="course-box">
                <img src="images/course1.png" alt="Course 1">
                <div class="course-title">Хичээл 1</div>
            </div>

            <!-- Placeholder Course 2 -->
            <div class="course-box">
                <img src="images/course2.png" alt="Course 2">
                <div class="course-title">Хичээл 2</div>
            </div>
        </div>
    </main>
</body>
</html>
